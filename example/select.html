<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<link rel="stylesheet" type="text/css" href="../css/customize.form.css" />
<link rel="stylesheet" type="text/css" href="../css/example/example.css" />
<title>select example</title>
</head>
<body>
<div class="element_box">
	<div>
		<select class="customize_form hide select1">
			<option>선택</option>
			<option value="1">사과</option>
			<option value="2">배</option>
			<option value="3">딸기</option>
			<option value="4">키위</option>
			<option value="5">사과&amp;바나나</option>
		</select>
	</div>
	<a href="javascript:;" id="btn_change1">변경</a>
	<a href="javascript:;" id="btn_toggle1">enable/disable 처리</a>
	<div class="mt10">
		<select class="customize_form hide select2">
			<option>선택</option>
			<option value="1">강아지</option>
			<option value="2">고양이</option>
			<option value="3">원숭이</option>
			<option value="4">조랑말</option>
		</select>
	</div>
	<a href="javascript:;" id="btn_change2">변경</a>
	<div class="mt10">
		<select class="customize_form hide select3">
			<option>선택</option>
			<option value="1">강아지</option>
			<option value="2">고양이</option>
			<option value="3">원숭이</option>
			<option value="4">조랑말</option>
		</select>
	</div>
</div>

<script type="text/javascript" src="../js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery-ellipsis/jquery.ellipsis.min.js"></script>
<!--
<script type="text/javascript" src="../js/src/jquery.customize.form.js"></script>
-->
<script type="text/javascript" src="../js/dist/jquery.customize.form.min.js"></script>
<script type="text/javascript">
$(function() {
	var $select1 = $('.select1').customizeSelect({
		width					: 90,
		paddingHorizontal		: 15,
		height					: 30,
		color					: '#8f8f92'
	});
	var $select2 = $('.select2').customizeSelect({
		width					: 90,
		paddingHorizontal		: 15,
		height					: 30,
		color					: '#8f8f92'
	});
	var $select3 = $('.select3').customizeSelect({
		width					: 90,
		paddingHorizontal		: 15,
		height					: 30,
		color					: '#8f8f92'
	});
	
	$('#btn_change1').on('click', function() {
		$select1.val(3).trigger('change', true);
	});
	$('#btn_change2').on('click', function() {
		$select2.val(3).trigger('change', true);	
	});
	
    var flag = true;
    $('#btn_toggle1').on('click', function() {
        $('.select1').prop('disabled', flag).trigger('change', true);
        flag = !flag;
    });
});
</script>
</body>
</html>
